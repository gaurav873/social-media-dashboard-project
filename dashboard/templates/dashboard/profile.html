{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-person-badge" style="font-size: 2.5rem; color: #0ea5e9;"></i>
          <h2 class="mb-0 mt-2">Profile</h2>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea name="bio" id="bio" class="form-control">{{ profile.bio }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Update Profile <i class="bi bi-save"></i></button>
        </form>
        <a href="{% url 'logout' %}" class="btn btn-link mt-3"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
